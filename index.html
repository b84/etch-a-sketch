<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - DOM manipulation assignment</title>
</head>
<style>
    .etchContainer{
        width:600px;
        height:600px;
        display:flex;
        flex-wrap:wrap;
        border:1px solid;
    }
    .box{
        width:37.5px;
        height:37.5px;
    }
    button{margin:20px;}
</style>
<body>

    <button id="gridChanger">Change Grid Size</button>
    <div id="container">
    <div id="canvas" class="etchContainer"></div>
    </div>
</body>
<script>

    const gridContainer = document.getElementById('newGrid');

//If I'm making a (x*x) grid and the container is 600x600px then each box dim is (600 / x) for both length and width.
//Number of boxes = (x*x)

//For dynamic grids width and height need to be calculated

//Calculate the number of boxes in a 600x600px canvas/container

const button = document.getElementById('gridChanger');
const canvas = document.getElementById('canvas');
const container = document.getElementById('container');

    for (i = 0; i < 256; i++) {
    const i = document.createElement('div')
    i.classList.add('box');
    canvas.appendChild(i);
    i.addEventListener("mouseover",()=>{
        i.style.background = "black";
    })
}


button.addEventListener("click",()=>{

    let gridSize = parseInt(prompt("Choose the number of squares per side."));
    if (gridSize >100){
        alert('Please choose below 100 squares.')
    } else {
    const boxes = Array.from(document.querySelectorAll('.box'));
    
    //clears canvas by removing all child nodes
    while (canvas.firstChild){
        canvas.removeChild(canvas.firstChild);
    }

    let boxDim = 600 / gridSize;
    let numberofBoxes = gridSize*gridSize;

    for (i = 0; i < numberofBoxes; i++) {
    const i = document.createElement('div')
    i.classList.add('box');
    i.style.width= boxDim+'px';
    i.style.height= boxDim+'px';
    canvas.appendChild(i);
    i.addEventListener("mouseover",()=>{
        i.style.background = "black";
    })
    };


  
   
    }
})

</script>
